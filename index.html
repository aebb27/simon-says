<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/tablet.css" media="(min-width: 767px)" />
		<link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
		<title>Simon Says</title>
	</head>
	<body>
		<header>
			<h1 class="title">simon says</h1>
			<button
				id="toggle-dark-mode"
				aria-label="toggle dark mode"
				class="toggle-dark-mode"
			>
				<svg
					width="20"
					height="20"
					viewBox="0 0 20 20"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M20 10C20 15.5228 15.5228 20 10 20C4.47715 20 0 15.5228 0 10C0 4.47715 4.47715 0 10 0C15.5228 0 20 4.47715 20 10ZM9 17.9381V2.06189C5.05369 2.55399 2 5.92038 2 10C2 14.0796 5.05369 17.446 9 17.9381ZM18 10C18 14.0796 14.9463 17.446 11 17.9381V2.06189C14.9463 2.55399 18 5.92038 18 10Z"
						fill="var(--txt-color)"
					/>
					<path
						d="M9 17.9381V2.06189C5.05369 2.55399 2 5.92038 2 10C2 14.0796 5.05369 17.446 9 17.9381Z"
						fill="var(--txt-color)"
					/>
				</svg>
			</button>
			<div class="time-container">
				<div class="timer" id="timer">00:00</div>
				<div class="record-time">
					Mejor Tiempo: <span id="record-time">00:00</span>
				</div>
			</div>
			<div class="score-container">
				<p class="record-score">
					Puntaje Actual: <span class="score-output" id="actual-score">0</span>
				</p>
				<p class="record-score">
					Mejor Puntaje: <span class="score-output" id="score">0</span>
				</p>
			</div>
		</header>
		<main>
			<section class="difficulty-options">
				<button
					class="select-difficulty"
					data-level="easy"
					id="easy"
					onclick="selectDifficulty()"
				>
					Fácil
				</button>
				<button
					class="select-difficulty"
					data-level="intermediate"
					id="intermediate"
					onclick="selectDifficulty()"
				>
					Intermedio
				</button>
				<button
					class="select-difficulty"
					data-level="hard"
					id="hard"
					onclick="selectDifficulty()"
				>
					Díficil
				</button>
			</section>
			<section class="simon-says-section">
				<div class="main__container">
					<div class="button-div red" id="red" data-color="red"></div>
					<div class="button-div blue" id="blue" data-color="blue"></div>
					<div class="button-div green" id="green" data-color="green"></div>
					<div class="button-div yellow" id="yellow" data-color="yellow"></div>
				</div>
				<button id="start-game" onclick="startGame()">
					empecemos a jugar!
				</button>
			</section>
		</main>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
			integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
			crossorigin="anonymous"
		></script>
		<script src="./index.js"></script>
	</body>
</html>
